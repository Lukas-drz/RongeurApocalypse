<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://localhost:8888/fichier/Client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:8888/fichier/style.css">
    <title>RongeurApocalypse</title>
</head>
<body>
    
    <div class="row" id="pannel">

        <div class="tiers">
            <h3 class="pannelText">Vos statistiques</h3>
            <input type="text" class="pannelText" id = "force" placeholder="force">
            <input type="text" class="pannelText" id = "perception" placeholder="perception">
            <input type="text" class="pannelText" id = "tauxrepro" placeholder="taux de reproduction">     

        </div>
        <div class="tiers">
            <h3 class="pannelText">Vos informations</h3>
            <input type="text" class="pannelText" id = "pseudo" placeholder="pseudonyme">
            <h3 class="pannelText">Informations système</h3>
            <h4 id="systeme" class="pannelText"></h4>

        </div>
        <div class="tiers">
            <h3 class="pannelText">Configuration de la partie</h3>
            <input type="text" class="pannelText" id = "nbJoueurs" placeholder="Nombre de joueurs (défaut 2)">
            <input type="text" class="pannelText" id = "nbTours" placeholder="nombre de tours (défaut 30)">
        </div>
    </div>

    <div class="row" id="gameRow">
        <button onclick="connection()" class = "playButton"id = "playButton"><img class="playButton" src="http://localhost:8888/fichier/play.png"></button>
        <svg id="jeu" width="1000" height="700"></svg>
        <svg id="tanière" width="150" height="500"></svg>
    </div>
    <img id="background" src="http://localhost:8888/fichier/background.gif">
</body>
</html>
